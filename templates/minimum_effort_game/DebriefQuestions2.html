{% extends "global/Page.html" %}
{% load staticfiles otree_tags %}

{% block title %}
    Debriefing
{% endblock %}

{% block content %}

<p>Answer the following questions about the task you just did.  </p>
 

<br>

  {% for field in form %}
    {% formfield field %}
    <br>
  {% endfor %}

   
<div id="next">
    {% next_button %}
</div>


<script>
start=new Date().getTime()
timebox=document.getElementById("id_timeonpage_DebriefQuestions2")
timebox.style.display="none"


function getPageTime(){
    pagetime=(new Date().getTime() - start)/1000
    return pagetime;
}

function compute_page_vals(){
    timebox.value=getPageTime()
}

document.getElementById("next").addEventListener("click", compute_page_vals);
</script>

{% endblock %}
